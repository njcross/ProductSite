# /etc/nginx/conf.d/flaskapp.conf

# -------------------------
# CORS origin mapping
# -------------------------
map $http_origin $cors_origin {
    default "";
    "https://www.myplaytray.com" "https://www.myplaytray.com";
    "https://myplaytray.com"     "https://myplaytray.com";
}

# =========================================================
# HTTP (port 80) — ACME challenge + redirect to HTTPS
# =========================================================
server {
    listen 80;
    server_name myplaytray.com www.myplaytray.com;

    # Allow Let's Encrypt HTTP-01 validation
    location /.well-known/acme-challenge/ {
        root /var/www/react;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================================================
# HTTPS (port 443)
# =========================================================
server {
    listen 443 ssl;
    server_name myplaytray.com www.myplaytray.com;

    root /var/www/react;
    index index.html;

    # -------------------------
    # SSL (Let's Encrypt)
    # -------------------------
    ssl_certificate     /etc/letsencrypt/live/myplaytray.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myplaytray.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # -------------------------
    # API → Flask backend
    # -------------------------
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Credentials" always;

        # Handle CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Credentials" always;
            return 200;
        }
    }

    # -------------------------
    # Static images
    # -------------------------
    location /images/ {
        alias /home/ec2-user/ProductSite/react-router-bootstrap-app/public/images/;
        autoindex off;
    }

    # -------------------------
    # SEO files
    # -------------------------
    location = /sitemap.xml {
        root /var/www/react;
        default_type application/xml;
    }

    location = /robots.txt {
        root /var/www/react;
        default_type text/plain;
    }

    # -------------------------
    # React router fallback
    # -------------------------
    location / {
        try_files $uri /index.html;
    }
}
